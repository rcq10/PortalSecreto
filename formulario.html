<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Acesso - Portal Secreto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f172a;
            color: white;
        }
        .gradient-text {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .blur-effect {
            backdrop-filter: blur(10px);
            background-color: rgba(15, 23, 42, 0.7);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Animated Background -->
    <div id="vanta-bg" class="fixed inset-0 -z-10"></div>
    
    <main class="flex-1 flex flex-col items-center justify-center p-6 max-w-md mx-auto">
        <!-- Logo/Header -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-2 gradient-text">Complete seu Perfil</h1>
            <p class="text-pink-300">Para acessar o portal secreto</p>
        </div>

        <!-- Form -->
        <form class="blur-effect rounded-2xl p-8 w-full border border-pink-900/50 shadow-lg shadow-purple-900/20" action="quiz.html" method="get">
            <div class="mb-6">
                <label for="nome" class="block text-sm font-medium text-pink-200 mb-2">Nome</label>
                <input type="text" id="nome" class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-pink-900/50 focus:outline-none focus:ring-2 focus:ring-pink-500" required>
            </div>

            <div class="mb-6">
                <label for="idade" class="block text-sm font-medium text-pink-200 mb-2">Idade</label>
                <input type="number" id="idade" min="18" max="99" class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-pink-900/50 focus:outline-none focus:ring-2 focus:ring-pink-500" required>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-pink-200 mb-2">Gênero</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="genero" value="masculino" class="text-pink-500" checked>
                        <span class="ml-2">Masculino</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="genero" value="feminino" class="text-pink-500">
                        <span class="ml-2">Feminino</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label for="cidade" class="block text-sm font-medium text-pink-200 mb-2">Cidade</label>
                <input type="text" id="cidade" class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-pink-900/50 focus:outline-none focus:ring-2 focus:ring-pink-500" required>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-full shadow-lg shadow-pink-900/30 transition-all transform hover:scale-[1.02] flex items-center justify-center">
                <i data-feather="user-check" class="w-5 h-5 mr-2"></i>
                CONFIRMAR ACESSO
            </button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="text-center p-4 text-sm text-gray-400">
        <p>© 2023 Portal Secreto. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x8b5cf6,
            backgroundColor: 0x0f172a,
            size: 0.8
        });
    </script>
    <script>
        feather.replace();
    </script>
</body>
</html>
